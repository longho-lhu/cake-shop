<!DOCTYPE html>

<body>
    <div class="login-container">

                    <input type="text" id="fullname" name="fullname" placeholder="Nh·∫≠p h·ªç v√† t√™n" required>
                </div>

                <div class="form-group">
                    <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
                    <input type="text" id="username" name="username" placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p" required>

                <div class="form-group">

                </div>

                <div class="form-group">
                    <label for="avatar">Avatar URL (t√πy ch·ªçn)</label>

                </div>

                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u</label>
                    <input type="password" id="password" name="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required
                        minlength="6">

                <div class="form-group">

                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u"

                <div class="signup-link">

                </div>
            </form>
        </div>

    <script>
        const API_BASE_URL = 'https://banhngot.fitlhu.com';
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const errorMessage = document.getElementById('errorMessage');

        // H√†m hi·ªÉn th·ªã l·ªói
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.style.backgroundColor = '#fee';
            errorMessage.style.color = '#c33';
            errorMessage.style.padding = '10px';
            errorMessage.style.borderRadius = '8px';
            errorMessage.style.marginBottom = '15px';
            errorMessage.style.fontSize = '0.9em';
            errorMessage.style.textAlign = 'center';
        }

        // H√†m hi·ªÉn th·ªã th√†nh c√¥ng
        function showSuccess(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.style.backgroundColor = '#efe';
            errorMessage.style.color = '#3c3';
            errorMessage.style.padding = '10px';
            errorMessage.style.borderRadius = '8px';
            errorMessage.style.marginBottom = '15px';
            errorMessage.style.fontSize = '0.9em';
            errorMessage.style.textAlign = 'center';
        }

        // H√†m ·∫©n th√¥ng b√°o
        function hideMessage() {
            errorMessage.style.display = 'none';
        }

        // H√†m hi·ªÉn th·ªã loading
        function setLoading(isLoading) {
            if (isLoading) {
                registerBtn.disabled = true;
                registerBtn.textContent = 'ƒêang x·ª≠ l√Ω...';
                registerBtn.style.opacity = '0.7';
            } else {
                registerBtn.disabled = false;
                registerBtn.textContent = 'ƒêƒÉng K√Ω';
                registerBtn.style.opacity = '1';
            }
        }

        // X·ª≠ l√Ω ƒëƒÉng k√Ω
        registerForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            hideMessage();

            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const avatar = document.getElementById('avatar').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate m·∫≠t kh·∫©u
            if (password !== confirmPassword) {
                showError('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!');
                return;
            }

            if (password.length < 6) {
                showError('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!');
                return;
            }

            // T·∫°o request body
            const requestBody = {
                username: username,
                email: email,
                password: password,
                full_name: fullname,
                avatar: avatar || "https://example.com/avatar.jpg"
            };

            try {
                setLoading(true);

                // G·ªçi API ƒëƒÉng k√Ω
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (data.success) {
                    // L∆∞u th√¥ng tin user v√†o localStorage
                    localStorage.setItem('user', JSON.stringify(data.data));
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('userId', data.data.id);
                    localStorage.setItem('username', data.data.username);

                    // Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng
                    showSuccess(data.message || 'ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn ƒë·∫øn trang ch·ªß...');

                    // Ch·ªù 1.5 gi√¢y r·ªìi chuy·ªÉn sang trang ch·ªß
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Hi·ªÉn th·ªã l·ªói t·ª´ API
                    showError(data.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i!');
                }
            } catch (error) {
                console.error('L·ªói k·∫øt n·ªëi:', error);
                showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß. Vui l√≤ng th·ª≠ l·∫°i!');
            } finally {
                setLoading(false);
            }
        });

        // Ki·ªÉm tra n·∫øu ƒë√£ ƒëƒÉng nh·∫≠p
        window.addEventListener('load', function () {
            const token = localStorage.getItem('token');
            if (token) {
                // ƒê√£ ƒëƒÉng nh·∫≠p, redirect v·ªÅ trang ch·ªß
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
